[colors]
background = #3c3836
foreground = #ebdbb2
primary = #ebdbb2
secondary = #665c54
alert = #fabd2f
disabled = #504945

[global/wm]
margin-top = 5
margin-bottom = 5
; wm-restack = true
; override-redirect = true

[bar/mybar]
width = 100%
height = 25px
radius = 0
bottom = true
margin-top = 5
offset-y = 1
offset-x = 2
#module-margin-bottom = 3

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0px
border-color = #000000

padding-left = 0
padding-right = 1

module-margin = 0

separator = 
separator-foreground = ${colors.disabled}

font-0 = JetBrains Mono:size=10
font-1 = FontAwesome:size=10
font-2 = Font Awesome 6 Free Solid:pixelsize=10

modules-left = xworkspaces i3 xwindow
modules-right = tray eth sep memory sep cpu sep xkeyboard sep power

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/sep]
type = custom/text
content = " "

[module/i3]
type = internal/i3
format = <label-mode>
label-mode = %{B} (%mode% mode)
label-mode-foreground = #ebdbb2
label-mode-background = %{colors.disabled}

[module/power]
type = custom/text
label = "%{B#504945}%{u#fb4934}%{+u}  "
label-open-background = %{colors.disabled}
click-left = sh $HOME/.config/rofi/powermenu/type-2/powermenu.sh

[module/tray]
type = internal/tray

format-margin = 8pt
tray-spacing = 0pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.disabled}
label-active-underline = #7c6f64
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %{B}  %title:0:200:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %{B#504945} %layout% %{B-}
label-foreground = ${colors.primary}
label-layout-background = #504945
label-layout-underline = #7c6f64

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.primary}
label-indicator-background = ${colors.disabled}
label-indicator-underline = #7c6f64

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-foreground = ${colors.primary}
format-background = #504945
format-underline = #b16286
label = %percentage_used%% %{B}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " %{T1} %{T-}"
format-foreground = ${colors.primary}
format-background = #504945
format-underline = #689d6a 
label = %percentage%% %{B}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%{u#3c3836}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{B#504945}%{u#458588}%{+u}  %ifname% %{B-} 
connected-underline = 

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
