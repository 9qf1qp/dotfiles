monitor=,preferred,auto,auto


exec-once = waybar & mako
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=hyprctl setcursor Bibata-Original-Classic
exec-once=/usr/lib/xdg-desktop-portal-hyprland
exec-once=copyq --start-server
exec-once=swww img ./pacman-ghosts.jpg
exec-once=swww init
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=cd ./chevron
exec-once=sudo npm run register_linux
#exec-once=hyprpm enable hyprbars
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

$terminal = kitty
$menu = sh $HOME/.config/rofi/launchers/type-4/launcher.sh
$files = nemo
$powermenu = sh $HOME/.config/rofi/powermenu/type-2/powermenu.sh

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct 
env = QT_QPA_PLATFORM=wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION=1

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
}

general { 
    gaps_in = 0
    gaps_out = 100
    border_size = 1
    col.active_border = rgb(ebdbb2)
    col.inactive_border = rgb(665c54)
    layout = dwindle 
    allow_tearing = false
}

decoration { 
    rounding = 0
    blur {
        enabled = false
        size = 3
        passes = 1
    }
    drop_shadow = no
    shadow_range = 11
    shadow_render_power = 1
    col.shadow = rgba(00000070)
}

animations {
    enabled = yes
    bezier = myBezier, 0,0.93,0.04,1)
    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, myBezier, popin 80%
    animation = border, 1, 4, myBezier
    animation = borderangle, 1, 3, myBezier
    animation = fade, 1, 3, myBezier
    animation = workspaces, 1, 3, myBezier
}

dwindle {
    
    pseudotile = yes
    preserve_split = yes 
}

master { 
    new_is_master = true
}

gestures {
  workspace_swipe = off
}

misc {
    
    force_default_wallpaper = 0 
    disable_hyprland_logo = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    background_color = rgb(282828)
    vrr = 2
}

#device:epic-mouse-v1 {
#    sensitivity = -0.5
#}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
windowrulev2 = stayfocused, title:^()$,class:^(steam)$ 
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$
windowrulev2 = stayfocused, title:^()$,class:^(Rofi)$

$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod Shift, Q, killactive,
bind = $mainMod, L, exec, $powermenu
bind = $mainMod Shift, Space, togglefloating,
bind = $mainMod, M, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, E, exec, $files
bind = $mainMod Shift, E, exit

# Move focus with mainMod + arrow keys
bind = SUPER,Tab,cyclenext,          # change focus to another window
bind = SUPER,Tab,bringactivetotop,
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

plugin {
    hyprbars {
        # example config
        bar_height = 20
        bar_color = rgb(282828)
        col.text = rgb(ebdbb2)
        bar_part_of_window = 1
        bar_text_font = Mono
        bar_precedence_over_border = 1
        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
    }
}
